
 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Farewell Animation</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      overflow: hidden;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .animated-text {
      font-size: 50px;
      font-weight: bold;
      background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbow 5s linear infinite;
      transition: opacity 0.5s ease-in-out;
      margin: 10px;
      z-index: 10;
      text-align: center;
    }

    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .emoji {
      position: absolute;
      font-size: 30px;
      animation: float 8s linear infinite;
      pointer-events: none;
      opacity: 0.8;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
      }
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <!-- Background Music -->
  <audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
  </audio>

  <!-- Text Lines -->
  <div id="line1" class="animated-text">Hey Senior...</div>
  <div id="line2" class="animated-text">Sayonara</div>

  <!-- Canvas for Fireworks -->
  <canvas id="fireworks"></canvas>

  <script>
    // Farewell phrases
    const lines1 = ["Hey Senior...", "Thanks for Everything", "We'll Miss You", "Goodbye Legends"];
    const lines2 = ["Sayonara", "Farewell", "With Love", "Best Wishes"];
    let index = 0;

    const line1 = document.getElementById("line1");
    const line2 = document.getElementById("line2");

    // Text changing animation (faster: every 2 seconds)
    setInterval(() => {
      index = (index + 1) % lines1.length;
      line1.style.opacity = 0;
      line2.style.opacity = 0;

      setTimeout(() => {
        line1.textContent = lines1[index];
        line2.textContent = lines2[index];
        line1.style.opacity = 1;
        line2.style.opacity = 1;
        createFirework(); // Fireworks on change
      }, 500);
    }, 2000); // <-- changed to 2 seconds

    // Floating emoji animation
    const emojis = ["ðŸŒ¸", "ðŸŒº", "ðŸ’–", "ðŸ’—", "â¤ï¸"];
    setInterval(() => {
      const emoji = document.createElement("div");
      emoji.classList.add("emoji");
      emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.style.left = Math.random() * 100 + "vw";
      emoji.style.animationDuration = 4 + Math.random() * 4 + "s";
      document.body.appendChild(emoji);
      setTimeout(() => emoji.remove(), 8000);
    }, 500);

    // Canvas fireworks
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    resizeCanvas();

    window.addEventListener('resize', resizeCanvas);

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function createFirework() {
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height / 2;
      const particles = [];

      for (let i = 0; i < 30; i++) {
        particles.push({
          x: x,
          y: y,
          angle: Math.random() * 2 * Math.PI,
          radius: Math.random() * 3 + 2,
          speed: Math.random() * 3 + 2,
          alpha: 1
        });
      }

      let frame = 0;
      const interval = setInterval(() => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach(p => {
          p.x += Math.cos(p.angle) * p.speed;
          p.y += Math.sin(p.angle) * p.speed;
          p.alpha -= 0.02;
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.radius, 0, 2 * Math.PI);
          ctx.fillStyle = `rgba(255, 255, 0, ${p.alpha})`;
          ctx.fill();
        });
        frame++;
        if (frame > 50) clearInterval(interval);
      }, 30);
    }
  </script>

</body>
</html>
